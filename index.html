<!DOCTYPE html(lang='en')>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KarbonKitty's RPG generators</title>
  <link href="https://mincss.com/entireframework.min.css" rel="stylesheet" type="text/css" />
  <link href="./css/local.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='container'>
    <div class='row'>
      <h1>KarbonKitty's RPG generators</h1>
    </div>
    <div class='row'>
      <h2>Random person:</h2>
      <div id='person'></div>
      <a class='btn btn-sm' id='newPerson'>Get new person</a>
    </div>
    <div class='row'>
      <h3>Random persons' stuff</h3>
      <div id='items'></div>
      <a class='btn btn-sm' id='newItems'>Get new loot</a>
    </div>
    <div class='row'>
      <h2>Random military unit</h2>
      <div id='military-unit'></div>
      <a class='btn btn-sm' id='newMilitaryUnit'>Get new military unit</a>
    </div>
    <script src='./bundle.js' type='application/javascript'></script>
  </div>
</body>

</html>
